<div fxLayout="column" fxLayout.gt-sm="row">
  <md-card class="guides">
    <md-list>
      <md-list-item md-button *ngFor="let item of guides">
        <md-icon md-list-icon>navigate_next</md-icon>
        <a [routerLink]="[item.metadata.id]" routerLinkActive="active">{{item.metadata.title}}</a>
      </md-list-item>
    </md-list>
  </md-card>
  <div fxFlex class="md-padding">
    <router-outlet></router-outlet>
  </div>
</div>
