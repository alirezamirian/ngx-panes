<div fxLayout="row" fxLayoutAlign="start stretch" class="wrapper" [ngClass]="[_align, _relativeAlign]">
  <div fxLayout="column" class="tabs">
    <div *ngFor="let pane of panes" class="tab" role="button" [class.active]="pane === _selectedPane"
         (click)="paneTabClicked(pane)">
      <span class="rotated">{{pane.title}}</span>
    </div>
  </div>
  <div [style.width.px]="isHorizontal() ? width : null" fxLayout="column"
       #contentContainer
       class="content-container">
    <div class="header">
      <ng-container #header></ng-container>
      <ng-container *ngIf="!_selectedPane?.header">{{_selectedPane?.title}}</ng-container>
    </div>
    <div fxFlex class="content-wrapper">
      <ng-container #content></ng-container>
    </div>
    <ngx-pane-resizer *ngIf="_selectedPane?.resizable"></ngx-pane-resizer>
  </div>
</div>
