<ngx-panes [positionMode]="'start'" [defaultWidth]="280">
  <ngx-pane #firstPane id="test" title="Files" [width]="330">
    <ng-template ngxPaneHeader>custom header {{firstPane.width}}</ng-template>
    <ngx-github-file-tree slug="angular/angular" (fileSelected)="downloadSrc($event)"></ngx-github-file-tree>
  </ngx-pane>
  <ngx-pane title="Issues" [width]="320">
    <ngx-github-issue-list slug="angular/angular"></ngx-github-issue-list>
  </ngx-pane>
  <ngx-pane title="Contributors">

  </ngx-pane>
  <ngx-pane title="Dummy">
    <ngx-demo-content lines="40"></ngx-demo-content>
  </ngx-pane>
  <!--  <ngx-pane title="Structure" [width]="300" [resizable]="false">
      This pane is not a resizable pane. it's fixed at <code>330px</code> width
    </ngx-pane>-->
</ngx-panes>
<div fxFlex class="main-content">
  <div #code [hidden]="loading"></div>
  <div *ngIf="loading">
    <md-progress-spinner mode="indeterminate" [strokeWidth]="4"></md-progress-spinner>
  </div>
</div>
<ngx-panes [positionMode]="'end'" [defaultWidth]="250">
  <ngx-pane #myPane title="Dynamic Tabs">
    <ng-template ngxPaneHeader>
      <div class="custom-header" fxLayout="row">
        <button (click)="addPane()" md-icon-button
                mdTooltip="Add a new pane">
          <md-icon>add</md-icon>
        </button>
        <span fxFlex></span>
        <span>{{myPane.title}}</span>
      </div>
    </ng-template>
    <div class="pane-content">
      This pane is first pane in the set of "end attached" panes
    </div>
  </ngx-pane>
  <ngx-pane *ngFor="let pane of panes" [title]="pane.title">
    <ng-template ngxPaneHeader>
      <div class="custom-header" fxLayout="row">
        <button (click)="removePane(pane)"
                md-icon-button mdTooltip="Remove this pane">
          <md-icon>delete</md-icon>
        </button>
        <span fxFlex></span>
        <span>{{pane.title}}</span>
      </div>
    </ng-template>

    {{pane.content}}
  </ngx-pane>
</ngx-panes>
