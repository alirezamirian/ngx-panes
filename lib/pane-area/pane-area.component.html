<div class="outer-wrapper">
  <pane-tabs class="v-pane-tabs" align="top" relativeAlign="top" direction="v" [paneGroup]="top.paneGroup"></pane-tabs>
  <div class="inner-wrapper flex">
    <!-- TODO: consider passing around the pane group to pane-tabs and pane-view. This way this.left, this.right, ...
    can be simplified to pane groups only -->
    <pane-tabs align="left" relativeAlign="start" direction="h" [paneGroup]="left.paneGroup"></pane-tabs>
    <div class="content-outer-wrapper flex">
      <pane-view *ngIf="top.selectedPane" [pane]="top.selectedPane" [align]="'top'"></pane-view>
      <div class="content-inner-wrapper flex">
        <pane-view *ngIf="left.selectedPane" [pane]="left.selectedPane" [align]="'left'"></pane-view>
        <div class="flex">
          <ng-content select="[ngx-pane-area-content]"></ng-content>
        </div>
        <pane-view *ngIf="right.selectedPane" [pane]="right.selectedPane" [align]="'right'"></pane-view>
      </div>
      <pane-view *ngIf="bottom.selectedPane" [pane]="bottom.selectedPane" [align]="'bottom'"></pane-view>
    </div>
    <pane-tabs align="right" relativeAlign="end" direction="h" [paneGroup]="right.paneGroup"></pane-tabs>
  </div>
  <pane-tabs class="v-pane-tabs" align="bottom" relativeAlign="bottom" direction="v"
             [paneGroup]="bottom.paneGroup"></pane-tabs>
</div>
