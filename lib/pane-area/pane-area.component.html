<div class="outer-wrapper">
  <pane-tabs class="v-pane-tabs" align="top" relativeAlign="top" direction="h" [paneGroup]="top.paneGroup"></pane-tabs>
  <div class="inner-wrapper flex">
    <!-- TODO: consider passing around the pane group to pane-tabs and pane-view. This way this.left, this.right, ...
    can be simplified to pane groups only -->
    <pane-tabs align="left" relativeAlign="start" direction="v" [paneGroup]="left.paneGroup"></pane-tabs>
    <div class="content-outer-wrapper flex">
      <pane-view *ngIf="top.paneGroup?.selectedPane as pane" [pane]="pane" [align]="'top'"></pane-view>
      <div class="content-inner-wrapper flex">
        <pane-view *ngIf="left.paneGroup?.selectedPane as pane" [pane]="pane" [align]="'left'"></pane-view>
        <div class="flex content">
          <ng-content></ng-content>
        </div>
        <pane-view *ngIf="right.paneGroup?.selectedPane  as pane" [pane]="pane" [align]="'right'"></pane-view>
      </div>
      <pane-view *ngIf="bottom.paneGroup?.selectedPane as pane" [pane]="pane" [align]="'bottom'"></pane-view>
    </div>
    <pane-tabs align="right" relativeAlign="end" direction="v" [paneGroup]="right.paneGroup"></pane-tabs>
  </div>
  <pane-tabs class="v-pane-tabs" align="bottom" relativeAlign="bottom" direction="h"
             [paneGroup]="bottom.paneGroup"></pane-tabs>
</div>
