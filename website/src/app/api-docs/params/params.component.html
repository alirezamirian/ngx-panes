<mat-card class="table-responsive">
  <table class="table table-condensed">
    <thead>
    <tr>
      <th *ngIf="keys.name">{{strings.name || 'Name'}}</th>
      <th *ngIf="keys.type">{{strings.type || 'Type'}}</th>
      <th *ngIf="keys.description">{{strings.description || 'Description'}}</th>
      <th *ngIf="keys.defaultValue">{{strings.defaultValue || 'Default Value'}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let param of params">
      <td *ngIf="keys.name" [id]="(anchorPrefix || '') + param.name">
        <app-side-anchor></app-side-anchor>
        <b>{{param.name}}</b>
      </td>
      <td *ngIf="keys.type">
        <ng-container *ngFor="let type of param.type.split('|'); let index = index">
          <i class="type">
            <app-doc-item [identifier]="type"></app-doc-item>
          </i>
          <span *ngIf="index > 0">|</span>
        </ng-container>
      </td>
      <td *ngIf="keys.description" [innerHtml]="param.description">
      </td>
      <td *ngIf="keys.defaultValue">
        <code *ngIf="param.defaultValue">{{param.defaultValue}}</code>
        <span *ngIf="!param.defaultValue">-</span>
      </td>
    </tr>
    </tbody>
  </table>
</mat-card>
