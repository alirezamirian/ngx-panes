<div class="wrapper" [ngClass]="[_align, _relativeAlign]" [class.open]="!!selectedPane">
  <pane-tabs [panes]="panes" [selected]="selectedPane"
             [direction]="isHorizontal() ? 'h' : 'v'"
             [align]="_align"
             [relativeAlign]="_relativeAlign"
             (select)="paneTabClicked($event)"></pane-tabs>
  <!-- TODO: use ngStyles-->
  <div [style.width.px]="isHorizontal() ? width : null"
       [style.maxWidth.px]="isHorizontal() ? maxSize : null"
       [style.height.px]="!isHorizontal() ? width : null"
       [style.maxHeight.px]="!isHorizontal() ? maxSize : null"
       #contentContainer
       class="content-container">
    <pane-view *ngIf="selectedPane" [pane]="selectedPane"></pane-view>
    <pane-resizer *ngIf="selectedPane?.resizable"></pane-resizer>
  </div>
</div>
